<script src="https://balloon.io/embed/js/balloon.js" type="text/javascript"></script>
<p>
  {% if site.github_user %}
    <a href="http://github.com/{{site.github_user}}" class="btn btn-dark">GitHub</a>
  {% endif %}
  {% if site.email %}
    <a href="mailto:{{site.email}}" class="btn btn-dark">Contact Me</a>
  {% endif %}
  {% if site.twitter_user %}
    <a href="http://twitter.com/{{site.twitter_user}}" class="btn btn-dark">Twitter</a>
  {% endif %}
</p>
